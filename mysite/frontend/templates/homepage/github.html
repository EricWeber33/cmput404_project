{% load static %}
{% load frontend_extras %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'home.css' %}">
    </head>
    <body>
        <h1>Social Distribution</h1>
        <a href="{{ home_url }}">Home</a>
        <hr class="item_separator">
        <div>
            {% if items %}
                {% for item in items %}
                    <div class="inbox_block"></div>
                        <div>
                            <h3>{{ item.type }}</h3>
                            <p>Created At: {{ item.time }}</p>
                            <p> Repository: {{ item.repo }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>github activity could not be fetched :( </p>
            {% endif %}
        </div>
        <hr class="item_separator">
    </body>
</html>
