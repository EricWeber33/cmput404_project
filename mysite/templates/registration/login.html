<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post" action="/login/">
  {% csrf_token %}
  {{ form.as_p }}
  {% for e in errors %}
    <span class="login-error">{{e}}</span><br>
  {% endfor %}
  <button type="submit">Log In</button><br>
  <a href="{% url 'register' %}">Register</a>
</form>
{% endblock %}
